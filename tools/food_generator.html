        // Function to generate selected number of random food options
        function generateOptions() {
            const category = document.getElementById('category').value;
            const numOptions = parseInt(document.getElementById('num-options').value);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ""; // Clear previous output

            let selectedOptions = [];
            if (category === "snacks") {
                selectedOptions = snacks;
            } else if (category === "mainCourse") {
                selectedOptions = mainCourse;
            } else if (category === "desserts") {
                selectedOptions = desserts;
            } else {
                selectedOptions = [...snacks, ...mainCourse, ...desserts];
            }

            // Randomize the selected options
            let shuffledOptions = [...selectedOptions];
            shuffleArray(shuffledOptions); // Shuffle the array

            // Display the first `numOptions` items from the shuffled list
            for (let i = 0; i < numOptions; i++) {
                const paragraph = document.createElement('p');
                paragraph.textContent = shuffledOptions[i];
                outputDiv.appendChild(paragraph);
            }
        }

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // Get random index
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }
